{% extends 'base.html' %}

{% block title %}{{ kategori }} Kategorisi Notları{% endblock %}

{% block content %}
    <h2>{{ kategori }} Notları</h2>
    <p>
        <a href="/add_category/{{ kategori }}">➕ Yeni Not Ekle</a> 
    </p>

    {% for note in notes %}
    <p>
        {{ note[1] }} 
        <a href="/delete/{{ note[0] }}">🗑️ Sil</a> 
        <a href="/update_category/{{ kategori }}/{{ note[0] }}">✏️ Düzenle</a> 
    </p>
    {% endfor %}
{% endblock %}
