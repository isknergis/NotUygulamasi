<!DOCTYPE html>
<html lang="en">
<head>
    <title>Not Alma Uygulaması</title>
</head>
<body>

    <h1>Notlarım</h1>
    
    <form action ="/add" method ="POST">
    	<input type="text" name ="note" placeholder="yeni bir not yaz">
    	<button type ="submit"> ekle </button>
    </form>

    {% for note in notes %}
        <p>{{ note[1] }}
        <a href ="/delete/{{ note [0] }}"> Sil</a>
        <a href="/update/{{ note[0] }}">✏️ Düzenle</a>
        </p>
    {% endfor %}

</body>
</html>
